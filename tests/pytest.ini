[pytest]
addopts = -vv -s --ignore=tests/test_template1.py --log-cli-level=INFO --log-cli-format='%(asctime)s %(levelname)s: %(message)s'

[loggers]
keys = root

[handlers]
keys = file

[formatters]
keys = simple

[logger_root]
level = INFO
handlers = file

[handler_file]
class = handlers.RotatingFileHandler
args = ('output/pytest.log', 'a', 1024, 3)
formatter = simple

[formatter_simple]
format = %(asctime)s %(levelname)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S
